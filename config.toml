theme = "jetbrains_dark"                                                                                                                                                               
                                                                                                                                                                                         
[editor]                                                                                                                                                                               
mouse = false                                                                                                                                                                          
bufferline = "multiple"                                                                                                                                                                
                                                                                                                                                                                         
[keys.normal]                                                                                                                                                                          
C-s = ":write"                                                                                                                                                                         
C-n = "page_cursor_half_up"                                                                                                                                                            
C-t = "page_cursor_half_down"                                                                                                                                                          
                                                                                                                                                                                         
esc = ["collapse_selection", "keep_primary_selection"]                                                                                                                                 
                                                                                                                                                                                         
h = "move_char_left"                                                                                                                                                                   
t = "move_visual_line_down"                                                                                                                                                            
n = "move_visual_line_up"                                                                                                                                                              
s = "move_char_right"                                                                                                                                                                  
                                                                                                                                                                                        
m = "move_prev_word_start"                                                                                                                                                             
                                                                                                                                                                                        
[editor.cursor-shape]                                                                                                                                                                  
insert = "bar"                                                                                                                                                                         
                                                                                                                                                                                         
[keys.normal.g]                                                                                                                                                                        
t = "goto_previous_buffer"
n = "goto_next_buffer"
